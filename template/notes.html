<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Notes</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/notes/">Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
        
            <li class="nav-item">
              <a class="nav-link" href="/">MyToDo</a>
            </li>
            
          </ul>
          
        </div>
      </nav>
   


    </form>
    <div class="container">
        <h2>Add a Note</h2>
        <form action="/notes/" method="POST">
          <div class="mb-3">
            <label for="title1" class="form-lable">Note </label>
            <input type="text" class="form-control" name="title1" id="title1" autocomplete="off" aria-describedby="emailHelp" >
          </div>
         
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container my-3">
        <h2>Your Notes</h2>
        <tbody>
        
          
            {% if allnote|length == 0 %}
  
      
            <div class="alert alert-primary" role="alert">
              No Note found:(   
              Add your first Note now!
            </div>
  
               {% else %}    
               <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Note</th>                   
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>      
        <tbody>
          
            {% for notes in allnote %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{notes.title1}}</td>             
              <td>{{notes.date_created1}}</td>
              <td>
                <a href="/updatenotes/{{notes.sno1}}" type="button" class="btn btn-primary btn-sm mx-1">Update</button>              
                <a href="/deletenotes/{{notes.sno1}}" type="button" class="btn btn-primary btn-sm mx-1">Delete</button>
              </td>
            </tr>

            {% endfor %}
        </tbody>
             </table>
            
            {% endif %}
           
            
          
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
